<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="Login">
        <img src="./assets/images/logo.svg" alt="" class="logo">
        <div class="login">
            <h1>Login</h1>
            <p>Login to access your Phanes.Travels account</p> <br>
            <form action="">
                <p>Email</p>
                <input type="email" placeholder="ann.pine@gmail.com">
                <p>Password</p>
                <input type="password" placeholder="********"> 
                <input type="checkbox"  id="Remember me" class="checkbox">
                <label for="Remember me">Remember me</label>
                <a href="./Forget.html" >Forget Password</a> <br>
                <button type="submit">Login</button>
            </form>
            <p style="text-align: center;">Don't have an account? <a href="./signup.html">Sign up</a></p> <br>
            <p style="text-align: center;">Or login with</p> <br>
            <div class="icons">
                <img src="./assets/images/icons/facebook.svg" alt="facebook" class="facebook">
                <img src="./assets/images/icons/google.svg" alt="google" class="google">
                <img src="./assets/images/icons/apple.svg" alt="apple" class="apple" >
            </div>
        </div>
    </div>
</body>
</html>
